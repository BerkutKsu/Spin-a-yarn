{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="reg_form">
	<form method="POST">
		<h1>Регистрация</h1>
		<fieldset class="form-control">
			<input type="text" id="email" name="email" placeholder="Enter Email" autofocus="True">
		</fieldset>
        <fieldset class="form-control">
			<input type="text" id="username" name="username" placeholder="Enter username">
		</fieldset>
		<fieldset class="form-control">
			<input type="password" id="password1" name="password1" placeholder="Enter password">
		</fieldset>
        <fieldset class="form-control">
			<input type="password" id="password2" name="password2" placeholder="Password again">
		</fieldset>
		<fieldset class="btn">
			<input type="submit" value="Sign up">
		</fieldset>
	</form>
	<a href="/login"><h2>Вспомнил! У меня же есть аккаунт!</h2></a>
</div>
{% endblock %}
